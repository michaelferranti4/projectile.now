<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Basic mobile-friendly styles */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      box-sizing: border-box;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="submit"],
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Cart display container */
    #cart-display-container {
      margin: 20px 0;
      text-align: center;
    }

    #cart-items-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .cart-item {
      width: 100px;
      text-align: center;
    }

    .cart-item img {
      width: 80px;
      height: auto;
      margin-bottom: 5px;
    }

    /* Responsive layout for smaller screens */
    @media (max-width: 600px) {
      form {
        padding: 15px;
      }

      input[type="text"],
      input[type="email"],
      button {
        font-size: 14px;
      }

      .cart-item {
        width: 80px;
      }

      .cart-item img {
        width: 60px;
      }
    }
  </style>
</head>
<body>
  <h1>Join Us</h1>

  <!-- Netlify Form -->
  <form
    name="joinForm"
    method="POST"
    data-netlify="true"
    data-netlify-honeypot="bot-field"
    action="thank-you.html"
    onsubmit="prepareFormData(event)"
    id="checkout-form"
  >
    <!-- Honeypot Field (hidden) to prevent spam -->
    <input type="hidden" name="bot-field" />

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required />

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" />

    <!-- Hidden field to store cart items -->
    <input type="hidden" id="cart-items" name="cartItems" value="" />

    <button type="submit">Submit</button>
  </form>

  <!-- Cart Display Section: We'll place this "in the middle" via CSS -->
  <div id="cart-display-container">
    <h2>Your Cart Items</h2>
    <div id="cart-items-container" class="cart-row">
      <!-- Individual item cards will be appended here by JS -->
    </div>
  </div>

  <script src="main.js"></script>
  <script>
    // We'll do this on DOM load to populate the cart row
    document.addEventListener("DOMContentLoaded", () => {
      const cartRow = document.getElementById("cart-items-container");
      const savedCart = JSON.parse(localStorage.getItem("cart")) || [];

      const itemImages = {
        "Box of Pamphlets": "assets/pam2.jpg",
        "A Single Trash Bag": "assets/garbo1.PNG",
        "CD": "assets/cd1.png",
        "Dollar Bill": "assets/dollar1.jpg"
      };

      // Clear any existing items
      cartRow.innerHTML = "";

      // Create a "card" for each item
      savedCart.forEach(itemName => {
        const card = document.createElement("div");
        card.classList.add("cart-item");

        // Create image element
        const img = document.createElement("img");
        img.src = itemImages[itemName] || ""; // fallback if not found
        img.alt = itemName;

        // Create name label
        const nameLabel = document.createElement("p");
        nameLabel.textContent = itemName;

        // Append to card
        card.appendChild(img);
        card.appendChild(nameLabel);

        // Append card to the container row
        cartRow.appendChild(card);
      });
    });
  </script>
</body>
</html>
