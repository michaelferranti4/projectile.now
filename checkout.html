<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Join Us</h1>

  <!-- Netlify Form -->
  <form
    name="joinForm"
    method="POST"
    data-netlify="true"
    data-netlify-honeypot="bot-field"
    action="thank-you.html"
    onsubmit="prepareFormData(event)"
    id="checkout-form"
  >
    <!-- Honeypot Field (hidden) to prevent spam -->
    <input type="hidden" name="bot-field" />

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required />

    <label for="phone">Phone (optional):</label>
    <input type="text" id="phone" name="phone" />

    <!-- Hidden field to store cart items -->
    <input type="hidden" id="cart-items" name="cartItems" value="" />

    <button type="submit">Submit</button>
  </form>

  <!-- Cart Display Section: We'll place this "in the middle" via CSS -->
  <div id="cart-display-container">
    <h2>Your Cart Items</h2>
    <div id="cart-items-container" class="cart-row">
      <!-- Individual item cards will be appended here by JS -->
    </div>
  </div>

  <script src="main.js"></script>
  <script>
    // We'll do this on DOM load to populate the cart row
    document.addEventListener("DOMContentLoaded", () => {
      const cartRow = document.getElementById("cart-items-container");
      const savedCart = JSON.parse(localStorage.getItem("cart")) || [];

      // Use the same itemImages dictionary from main.js
      // If needed, you can re-declare it here or ensure it's global
      const itemImages = {
        "Box of Pamphlets": "assets/pam2.jpg",
        "A Single Trash Bag": "assets/garbo1.PNG",
        "CD": "assets/cd1.png",
        "Dollar Bill": "assets/dollar1.jpg"
      };

      // Clear any existing items
      cartRow.innerHTML = "";

      // Create a "card" for each item
      savedCart.forEach(itemName => {
        const card = document.createElement("div");
        card.classList.add("cart-item");

        // Create image element
        const img = document.createElement("img");
        img.src = itemImages[itemName] || ""; // fallback if not found
        img.alt = itemName;

        // Create name label
        const nameLabel = document.createElement("p");
        nameLabel.textContent = itemName;

        // Append to card
        card.appendChild(img);
        card.appendChild(nameLabel);

        // Append card to the container row
        cartRow.appendChild(card);
      });
    });
  </script>
</body>
</html>
