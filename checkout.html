<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Join Us</h1>
  <!-- Netlify Forms: data-netlify="true" ensures Netlify will capture submissions -->
  <!-- The 'action' redirects to thank-you.html on successful submission -->
  <form
    name="joinForm"
    method="POST"
    data-netlify="true"
    data-netlify-honeypot="bot-field"
    action="thank-you.html"
    onsubmit="prepareFormData(event)"
    id="checkout-form"
  >
    <!-- Honeypot Field (hidden) to prevent spam -->
    <input type="hidden" name="bot-field" />

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required />

    <label for="phone">Phone (optional):</label>
    <input type="text" id="phone" name="phone" />

    <!-- Hidden field to store cart items (if desired) -->
    <input type="hidden" id="cart-items" name="cartItems" value="" />

    <button type="submit">Submit</button>
  </form>

  <script src="main.js"></script>
</body>
</html>
