<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Desert Cab Dash</title>
    <link rel="stylesheet" href="game.css" />

    <!-- Brython runtime/stdlib -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/brython@3.11.3/brython.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/brython@3.11.3/brython_stdlib.js"
    ></script>

    <style>
      /* No debug box—canvas can occupy full height */
      body {
        margin: 0;
        padding: 0;
      }
      #gameCanvas {
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>

  <body onload="brython()">
    <!-- Overlay shown until user starts the game -->
    <div
      id="start-overlay"
      style="
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        color: #fff;
        z-index: 2;
      "
    >
      <button id="start-btn" style="font-size: 24px; padding: 10px 20px;">
        Start Game
      </button>
    </div>

    <!-- Background music: local file “cab.mp3” -->
    <audio id="bg-music" src="cab.mp3" loop preload="auto"></audio>

    <!-- Canvas for the game -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <!-- The Python game logic (Brython) -->
    <script type="text/python" src="game.py"></script>

    <script>
      const startBtn = document.getElementById('start-btn');
      const music = document.getElementById('bg-music');

      startBtn.addEventListener('click', () => {
        // Play audio on click (synchronous user gesture)
        music.play().catch(() => {
          // If direct play() is blocked, do muted fallback
          music.muted = true;
          music
            .play()
            .then(() => {
              music.currentTime = 0;
              music.muted = false;
              return music.play();
            })
            .catch(() => {});
        });

        if (window.start_game) {
          window.start_game();
        }
        document.getElementById('start-overlay').style.display = 'none';
      });

      // Swipe controls for mobile
      let touchStartX = null;
      let touchStartY = null;
      document.addEventListener('touchstart', (e) => {
        e.preventDefault();
        const t = e.changedTouches[0];
        touchStartX = t.screenX;
        touchStartY = t.screenY;
      }, { passive: false });
      document.addEventListener('touchend', (e) => {
        e.preventDefault();
        if (touchStartX === null || touchStartY === null) return;
        const t = e.changedTouches[0];
        const dx = t.screenX - touchStartX;
        const dy = t.screenY - touchStartY;
        if (Math.abs(dx) > Math.abs(dy)) {
          if (dx > 30) {
            document.dispatchEvent(
              new KeyboardEvent('keydown', { key: 'ArrowRight' })
            );
          } else if (dx < -30) {
            document.dispatchEvent(
              new KeyboardEvent('keydown', { key: 'ArrowLeft' })
            );
          }
        } else {
          if (dy > 30) {
            document.dispatchEvent(
              new KeyboardEvent('keydown', { key: 'ArrowDown' })
            );
          } else if (dy < -30) {
            document.dispatchEvent(
              new KeyboardEvent('keydown', { key: 'ArrowUp' })
            );
          }
        }
        touchStartX = null;
        touchStartY = null;
      }, { passive: false });
    </script>
  </body>
</html>
