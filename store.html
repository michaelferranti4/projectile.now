<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projectile Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Choose Your Free Items</h1>
  <div class="store-container">
    <!-- Item 1 -->
    <div class="store-item">
      <img src="https://via.placeholder.com/150" alt="Box of Pamphlets" />
      <p><strong>Box of Pamphlets</strong></p>
      <p>Price: $0</p>
      <button onclick="addToCart('Box of Pamphlets')">Add to Cart</button>
    </div>

    <!-- Item 2 -->
    <div class="store-item">
      <img src="https://via.placeholder.com/150" alt="A Single Trash Bag" />
      <p><strong>A Single Trash Bag</strong></p>
      <p>Price: $0</p>
      <button onclick="addToCart('A Single Trash Bag')">Add to Cart</button>
    </div>

    <!-- Item 3 -->
    <div class="store-item">
      <img src="https://via.placeholder.com/150" alt="CD of Reverse Album" />
      <p><strong>CD of Reverse Album</strong></p>
      <p>Price: $0</p>
      <button onclick="addToCart('CD of Reverse Album')">Add to Cart</button>
    </div>

    <!-- Item 4 -->
    <div class="store-item">
      <img src="https://via.placeholder.com/150" alt="Shirt" />
      <p><strong>Shirt</strong></p>
      <p>Price: $0</p>
      <button onclick="addToCart('Shirt')">Add to Cart</button>
    </div>

    <!-- Item 5 -->
    <div class="store-item">
      <img src="https://via.placeholder.com/150" alt="Dollar Bill" />
      <p><strong>Dollar Bill</strong></p>
      <p>Price: $0</p>
      <button onclick="addToCart('Dollar Bill')">Add to Cart</button>
    </div>
  </div>

  <button class="checkout-button" onclick="window.location.href='checkout.html'">Checkout</button>

  <script src="main.js"></script>
</body>
</html>
